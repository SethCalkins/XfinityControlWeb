<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xfinity Control - Web</title>
    <style>
        th {
            vertical-align: top;
            text-align: left;
        }
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
<script type="text/javascript">
    function sendChannelCommand(channel) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4) {
                document.getElementById("command_response").value = "Status: " + xhttp.status + " Response: " + xhttp.responseText;
                if (xhttp.status == 200) {
                    document.getElementById("command_response").style.color = "green";
                } else {
                    document.getElementById("command_response").style.color = "red";
                }
            }
        };
        xhttp.open("POST", "/", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(channel);
    }
</script>
<div id="container">
    <table>
        <tr>
            <th>Enter Channel</th>
            <td>
                <input id="channel" type="text" onkeydown="if (event.keyCode == 13) { sendChannelCommand(document.getElementById('channel').value); }" />
                <button id="send_button" onclick="sendChannelCommand(document.getElementById('channel').value)">Send</button>
            </td>
        </tr>
        <tr>
                <th>Server Response</th>
                <td><input id="command_response" type="text" size="50" readonly></td>
        </tr>
        <tr>
            <th>Note</th>
            <td>
                <small>
                    <table>
                        <tr>
                            <th>Channel</th>
                            <th>Number</th>
                        </tr>
                        <tr>
                            <td>On Demand</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>Fox</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>NBC</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>CNN</td>
                            <td>56</td>
                        </tr>
                    </table>
                </small>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
